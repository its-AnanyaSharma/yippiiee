<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left ">
            <div class="close z"><img src="svgs/close.svg"></div>
            <div class="home border bg-grey">
                <img id="logo" src="svgs/logo.svg"><br>
                <ul>
                    <li class="width mpg" style="color: white;"><img src="svgs/home.svg" alt="Home">Home</li>
                    <li class="width mpg"><img src="svgs/search.svg" alt="Search">Search</li>
                </ul>

            </div>
            <div class="library border bg-grey ">
                <div class=" flex space absolute border ">
                    <span class="flex mpg height"><img class="width" src="svgs/library.svg">Your Library</span>
                    <span class="flex mpg"><img class="width" src="svgs/add.svg"> </span>
                </div>
                <div class="songList">
                    
                        <ul>
                    
                        </ul>
                    
                    
                </div>
               
            </div>
            <div class="footer ">
                <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                <div> <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/">Cookies</a></div>
            </div>
        </div>
        <div class="right border mpg bg-grey ">
            <div class="header">
                <div class="hamburger"><img src="svgs/hamburger.svg"></div>
                
                <div class="nav">
                    <img src="svgs/left.svg">
                    <img src="svgs/right.svg">
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign Up </button>
                    <button class="login-btn">Log In</button>
                </div>
            </div>
            <div class="playlist border">
                <h1>Spotify Playlist</h1>
                <div class="allcards">  

            </div>
            <div class="playbar">
            <div class="above-seekbar">
                <div class="songinfo"></div>
                <div class="playbar-btn">
                    <!-- <img id="" src="svgs/merge.svg"> -->
                    <img width="35px" id="prev" src="svgs/prev.svg">
                    <img width="35px" id="play" src="svgs/play.svg">
                    <img width="35px" id="next" src="svgs/next.svg">
                    <!-- <img src="svgs/loop.svg"> -->
                </div>
                <div class="div">
                    <div class="songtime"></div>
                <div class="volume">
                    <!-- <img src="svgs/volume.svg"> -->
                </div>
                </div>
                
            </div>
                <div class="seekbar">
                    <div class="circle"></div>
                    
                </div>
                
            </div>

        </div>
        <!-- <script type="text/javascript" src="app.js"></script> -->
    <script type="text/Javascript" src="hello.js"></script>    
</body>

</html>
